<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="vendors/materialize.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="vendors/jquery-3.2.1.min.js"> charset="utf-8"</script>
    <script src="vendors/angular.min.js"> charset="utf-8"</script>

  <body ng-app="myApp">

          <div class="right-align header col s7"><h1>{{mc.profile.name}}</h1></div>

        </div>
        <div class="row">
          <div class="col s4"><a class="btn blue darken-3" href="#!about">About</a></div>
          <div class="col s4"><a class="btn blue darken-3" href="#!">Home</a></div>
          <div class="col s4"><a class="btn blue darken-3" href="#!github">Repos</a></div>

      <ng-view></ng-view>
